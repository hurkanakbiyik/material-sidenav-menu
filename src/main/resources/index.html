<!DOCTYPE html>
<html ng-app="ServiceApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Service Status</title>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/service.css">

</head>

<body layout="column" ng-controller="ServiceCtrl">

<md-toolbar layout="row">
    <div class="md-toolbar-tools">

        <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
            <md-icon>
                <i class="material-icons md-24">menu</i>
            </md-icon>
        </md-button>

        <h1>Service</h1>
    </div>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

    </md-sidenav>

    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding" ng-view="">

        </md-content>
    </div>
</div>


<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-material/angular-material.min.js"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
